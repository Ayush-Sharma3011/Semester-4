<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events in JavaScript</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #box{
            width: 350px;
            height: 150px;
            margin: 20px auto;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background-color: lightgray;
        }
    </style>
    <body>
        <h2>Fruit List (Even/odd Highlight)</h2>
        <ul id="Fruitlist">
            <li>🍎Apple</li>
            <li>🍌Banana</li>
            <li>🍇Grapes</li>
            <li>🍉Watermelon</li>
            <li>🍍Pineapple</li>
            <li>🍒Cherry</li>
        </ul>
        <button id="evenBtn">Highlighteven</button>
        <button id="oddBtn">Highlight odd</button>
        <button id="resetBtn">Reset</button>
        <Script>
            $(document).ready(function(){
                $("#evenBtn").click(function(){
                    $("#fruitlist li").removeClass("even odd");
                    $("#friutlist li.even").addClass("even");
                });
                $("#oddBtn").click(function(){
                    $("#fruitlist li").removeClass("even odd");
                    $("#fruitlist li:odd").addClass("odd");
                });
                $("#")
            })
            
        </Script>
    </body>
