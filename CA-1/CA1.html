<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="w-screen h-[20vh] bg-white rounded-xl    p-5">
        <h2 class="text-3xl font-bold text-center mb-4">Fitness Tracker</h2>
    </div>
        <div class="flex justify-around w-screen h-[70vh]">
           
            <div class="bg-gray-50 p-4 rounded-lg shadow w-[30%] h-[40%]">
                <p class="text-sm font-semibold">Steps</p>
                <p class="text-xs text-gray-600">7500 / 10000</p>
                <div class="w-full bg-gray-300 rounded-full h-4 overflow-hidden mt-2">
                    <div class="bg-blue-500 h-full w-3/4"></div>
                </div>
            </div>
           
            <div class="bg-gray-50 p-4 rounded-lg shadow w-[30%] h-[40%]">
                <p class="text-sm font-semibold">Calories</p>
                <p class="text-xs text-gray-600">300 / 500</p>
                <div class="w-full bg-gray-300 rounded-full h-4 overflow-hidden mt-2">
                    <div class="bg-green-500 h-full w-3/5"></div>
                </div>
            </div>
           
            <div class="bg-gray-50 p-4 rounded-lg shadow w-[30%] h-[40%]">
                <p class="text-sm font-semibold">New Goal</p>
                <input type="text" placeholder="e.g., 8000 steps" class="w-full p-2 mt-2 border rounded-md">
                <button class="w-full mt-2 bg-black text-white py-2 rounded-md hover:bg-gray-800">Set</button>
            </div>
        </div>

</body>
</html>
